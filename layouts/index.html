<!-- inject:../components/baseHead/baseHeadStart.html -->
<!DOCTYPE html>
<html lang="en">

<head>

	{{ partial "head.html" . }}

</head>

<body class="{{ if .IsHome }}home{{ end }}">

	{{ partial "header.html" . }}
	<section class="container" id="main">
		<h1 id="title">{{ .Title }}</h1>
		<div>
			<article id="content">
				{{ .Content }}
			</article>
		</div>
	</section>

	{{ partial "footer.html" . }}
	{{ partial "base-foot.html" . }}
</body>

</html>
<!-- endinject -->
