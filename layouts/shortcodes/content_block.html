{{ $_hugo_config := `{ "version": 1 }` }}
<div class='row my-5 m-md-auto' id='{{ .Get "id" }}'>
    <div class="col-12 col-md-5 d-flex align-self-center justify-content-center">
        <div class="mr-lg-5 mr-sm-2 mr-md-4 my-5 mx-auto">
            <img src='{{ .Get "img" }}' class="img-fluid" alt="">
        </div>
    </div>
    <div class="col-12 col-md-7 align-self-center">
        <div class="m-md-5 mt-3 mx-auto">
        {{ if .Get "title" }}<h2 class="mb-4">{{ .Get "title" }}</h2> {{ end }}
        {{ .Inner | markdownify }}
        </div>
    </div>
</div>
