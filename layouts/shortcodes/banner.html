{{ $_hugo_config := `{ "version": 1 }` }}
<div class='row {{if .Get "border"}}border{{end}} my-5 m-md-auto'>
    <div class="col-12 col-md-4 d-flex justify-content-center">
        <div class="m-lg-5 m-sm-2 m-md-4 mt-3 mx-auto">
            <img src='{{ .Get "img" }}' class="img-fluid" alt="">
        </div>
    </div>
    <div class="col-12 col-md-8 mb-4 align-self-center">
        <div class="m-md-5 mt-3 mx-auto">
        {{ if .Get "title" }}<h2 class="mb-4">{{ .Get "title" }}</h2> {{ end }}
        {{ .Inner | markdownify }}
        </div>
    </div>
</div>
