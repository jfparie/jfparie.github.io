<div class="container p-5">
    <section id="contact" class="section section--contact pt-0 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 pt-3 bg-light d-flex justify-content-center">
                    <h2>{{ i18n "contact_title" }}</h2>
                </div>
            </div>
            <div class="row pt-0 justify-content-center">
                <div class="col-12 col-lg-8 pb-3 bg-light d-flex justify-content-center">
                    <form action="/TODO" method="POST" class="w-100">
                        <div class="row pt-4">
                            <div class="col">
                                <input type="text" name="full_name" id="full_name"
                                    placeholder='{{ i18n "contact_form_name" }}' class="w-100" />
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col">
                                <input type="text" name="email" id="email" placeholder='{{ i18n "contact_form_email" }}'
                                    class="w-100" />
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-12">
                                <textarea name="message" id="message" cols="30" rows="3"
                                    placeholder='{{ i18n "contact_form_message" }}' class="w-100"></textarea>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="{{ .Site.Data.homepage.contact.button.icon }}"></i>
                                    {{ i18n "contact_button" }}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
